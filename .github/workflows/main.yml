name: Java CI - build & package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # allow manual runs from the Actions UI
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Show repository tree (diagnostic)
      run: |
        echo '=== ls -la repo root ==='
        ls -la
        echo '=== ls -la src ==='
        ls -la src || true
        echo '=== find . -name "*.java" ==='
        find . -name "*.java" -print || true

    - name: Compile sources (find anywhere)
      run: |
        mkdir -p out
        # Find all .java files in the repository, excluding workflow and generated folders
        files=$(find . -name '*.java' -not -path './.github/*' -not -path './out/*' -print | tr '\n' ' ')
        if [ -z "$files" ]; then
          echo 'No Java source files found in the repository - aborting.'
          ls -R
          exit 1
        fi
        echo "Compiling: $files"
        javac -d out $files

    - name: Package runnable JAR
      run: |
        jar cfe chat_system.jar com.chat.Main -C out .

    - name: Run a quick smoke test (non-interactive)
      run: |
        echo "Smoke: listing classes in jar"
        jar tf chat_system.jar | head -n 40 || true

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: chat-system-jar
        path: chat_system.jar
